<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowcolspan</title>
</head>
<body>

<center>
    <h1>HTML Table</h1>
</center>
<center>
    <table border="1" cellpadding="10" cellspacing="2" width="900" >
        <tr align="center">
            <td colspan="2">cell-1</td>
        
            <td>cell-2</td>
            <td>cell-3</td>
        </tr>
        <tr align="center">
            <td rowspan="3">cell-4</td>
            <td>cell-5</td>
            <td>cell-6</td>
            <td>cell-7</td>
        </tr>
        <tr align="center">
            
            <td colspan="3">cell-8</td>
            
        </tr>
         <tr align="center">
            
            <td>cell-9</td>
            <td colspan="2">cell-10</td>
            
        </tr>
    </table>
</center><br>
<center>
    <h1>Table With Rowspan and Colspan</h1>
</center>
<table align="center" border="4" cellspacing="4" cellpadding="10" width="1000">
    <tr align="center">
        <th colspan="2">Name</th>
        <th>Class</th>

    </tr>
    <tr align="center">
        <td rowspan="2">Sri</td>

        <td>11</td>
        <td rowspan="2">MVM School</td>
    </tr>
    <tr align="center">
        <!-- <td>name-1</td>
        <td>name-2</td> -->
        <td>A</td>
        <!-- <td>name-4</td> -->
    </tr>
    <tr align="center">
        <td rowspan="2">Sai</td>
        <td rowspan="2">Krishna</td>
        <td>3</td>
        <td rowspan="2">LMS School</td>
    </tr>
    <tr align="center">
        <!-- <td>name-1</td>
        <td>name-2</td> -->
        <td>B</td>
        <!-- <td>name-4</td> -->
    </tr>
    <tr align="center">
        <td rowspan="2">Siddharth</td>
        <td rowspan="2">Varma</td>
        <td>5</td>
        <td rowspan="2">SCPM School</td>
    </tr>
    <tr align="center">
        <!-- <td>name-1</td>
        <td>name-2</td> -->
        <td>A</td>

    </tr>
</table>

</body>
</html>
